<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg mynav", role = "navigation", id = "navbar">
      <div class="container">
        <a class = "navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        <ul class="nav navbar-nav my-2 mr-0">
          {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li><a class="nav-link" href="{% url 'groups:all' %}">Groups</a> </li>
            <li><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a> </li>
            <li><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
          {% else %}
            <li><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
            <li><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>
  </body>
  <canvas id="canvas"></canvas>
  <span id="note">Click to add fireflies</span>
  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>
</html>
